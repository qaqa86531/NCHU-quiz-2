<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

    h1{border-style:dotted;border-left:none;border-right:none}
    li{font-size:10pt}
    </style>

  </head>
  <body>

    <h1>Web Programming</h1>
    <h2>Content</h2>

    <li class="littlered" onmouseover="this.style.color='red';this.style.fontSize = '20pt';" onmouseout="this.style.color='black';this.style.fontSize = '10pt';"   onclick="this.className='bigred';" >JavaScript</li>
    <li class="littlered" onmouseover="this.style.color='red';this.style.fontSize = '20pt';" onmouseout="this.style.color='black';this.style.fontSize = '10pt';"   onclick="this.className='bigred';" >JSP</li>
    <br>

    <button id="btn">以JS更改元素內容</button>
    <button id="btn1">以jQuery更改CSS</button>
</ul>

  </body>
</html>
